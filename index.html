<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" type="text/css" href="./index.css"/>
    <link rel="icon" type="image/x-icon" href="./source/browserIcon.png"/>
</head>
<body>
    <div class="bg">

        <div class="bgImg"></div>
        <div class="gradual"></div>
        <div class="panel"></div>
    </div>
        <div>
            <div class="g-musicCover"></div>
            <div class="g-musicName">「Starfall」</div>
            <img class="g-playIcon" src="./source/play.png"/>
            <div class="g-singer web-font">TIA袁娅维</div>

    <script type="text/javascript" src="./lib/jquery-3.3.1.min.js"></script>
